<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{layout :: layout(~{::body})}">
<body>
<section class="card form-card">
    <h1 class="page-title">Profile</h1>

    <div class="profile-info">
        <p><strong>Name:</strong> <span th:text="${user.fullName}">Ivan Ivanov</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">ivan@example.com</span></p>
        <p><strong>Role:</strong> <span th:text="${user.role}">USER</span></p>
    </div>

    <div class="message success" th:if="${success}" th:text="${success}"></div>
    <div class="message error" th:if="${error}" th:text="${error}"></div>

    <form th:action="@{/profile/change-password}" method="post" class="change-password-form">
        <h3>Change Password</h3>

        <label>Current Password</label>
        <input type="password" name="currentPassword" required />

        <label>New Password</label>
        <input type="password" name="newPassword" required />

        <label>Confirm New Password</label>
        <input type="password" name="confirmPassword" required />

        <button type="submit" class="btn btn-primary">Update Password</button>
    </form>

    <form th:action="@{/logout}" method="post" class="logout-form">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</section>
</body>
</html>
