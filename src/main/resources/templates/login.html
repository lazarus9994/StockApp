<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{layout :: layout(~{::body})}"
      th:with="currentPath='/login'">   <!-- ✅ Ключово -->

<body>

<main class="main-content login-center">
    <section class="card login-card">
        <h2 style="margin-bottom: 20px; color: var(--accent); text-align:center;">Login</h2>

        <form th:action="@{/login}" method="post"
              style="display:flex; flex-direction:column; gap:15px;">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p style="text-align:center; margin-top:20px;">
            <a th:href="@{/register}" style="color:var(--accent);">Don’t have an account? Register</a>
        </p>
    </section>
</main>

</body>
</html>
