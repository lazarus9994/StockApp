<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout :: layout(~{this :: content}, 'upload', ~{this :: scripts})}">

    <!-- CONTENT -->
    <section th:fragment="content">

        <div class="page-header">
            <h1>Upload CSV File</h1>
            <p>Import historical stock records from a CSV file.</p>
        </div>

        <div class="card upload-card">

            <form th:action="@{/upload}" method="post" enctype="multipart/form-data">

                <label class="upload-label">Choose CSV File:</label>
                <input type="file" name="file" accept=".csv" required class="upload-input">

                <button type="submit" class="btn primary upload-btn">
                    Upload File
                </button>

            </form>

            <p class="upload-note">
                Only .csv files with valid stock data will be processed.
            </p>
        </div>

    </section>

    <!-- SCRIPTS (празно, но задължително за layout) -->
    <th:block th:fragment="scripts"></th:block>

</th:block>

</html>
