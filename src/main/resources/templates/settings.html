<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Correct: layout(content, page, scripts) -->
<th:block th:replace="~{layout :: layout(~{this :: content}, 'settings', ~{this :: scripts})}">

    <!-- CONTENT -->
    <section th:fragment="content">

        <h2>Account Settings</h2>
        <p>Update your password, email preferences, and more.</p>

    </section>

    <!-- SCRIPTS (empty but required) -->
    <th:block th:fragment="scripts"></th:block>

</th:block>

</html>
