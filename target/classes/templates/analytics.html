<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="layout :: layout(~{::content})">

    <section class="analytics" th:fragment="content">
        <h1>Analytics Dashboard</h1>

        <!-- Ð¤Ð¸Ð»Ñ‚Ñ€Ð¸ -->
        <form method="get" class="filters">
            <label>
                Stock:
                <select name="code" id="stockSelect">
                    <option th:each="s : ${stocks}"
                            th:value="${s.stockCode}"
                            th:selected="${selectedCode == s.stockCode}"
                            th:text="${s.stockCode + ' - ' + s.stockName}">
                    </option>
                </select>
            </label>

            <label>
                From:
                <input type="date" name="from" id="fromDate"
                       th:value="${fromDate}"/>
            </label>

            <label>
                To:
                <input type="date" name="to" id="toDate"
                       th:value="${toDate}"/>
            </label>
        </form>

        <!-- PRICE -->
        <div class="card wide">
            <h3>ðŸ“ˆ Price</h3>
            <canvas id="priceChart"></canvas>
        </div>

        <!-- MASS -->
        <div class="card wide">
            <h3>âš– Mass</h3>
            <canvas id="massChart"></canvas>
        </div>

        <!-- FREQUENCY -->
        <div class="card grid-2">
            <div>
                <h3>Weekly Frequency</h3>
                <canvas id="freqWeeklyChart"></canvas>
            </div>
            <div>
                <h3>Monthly Frequency</h3>
                <canvas id="freqMonthlyChart"></canvas>
            </div>
            <div>
                <h3>Yearly Frequency</h3>
                <canvas id="freqYearlyChart"></canvas>
            </div>
        </div>

        <!-- DELTA -->
        <div class="card wide">
            <h3>Î” Price & Momentum</h3>
            <canvas id="deltaChart"></canvas>
        </div>

        <!-- KINETICS -->
        <div class="card wide">
            <h3>Kinetics (velocity, acceleration, force)</h3>
            <canvas id="kineticsChart"></canvas>
        </div>

        <!-- OSCILLATION -->
        <div class="card wide">
            <h3>Oscillation (real vs theoretical frequency)</h3>
            <canvas id="oscillationChart"></canvas>
        </div>

        <!-- Ð¡ÐºÑ€Ð¸Ð¿Ñ‚Ð¾Ð²Ðµ -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/js/priceChart.js"></script>
        <script src="/js/massChart.js"></script>
        <script src="/js/frequencyCharts.js"></script>
        <script src="/js/deltaChart.js"></script>
        <script src="/js/kineticsChart.js"></script>
        <script src="/js/oscillationChart.js"></script>
    </section>

</th:block>

</html>
