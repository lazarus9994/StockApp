<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Correct: layout(content, page, scripts) -->
<th:block th:replace="~{layout :: layout(~{this :: content}, 'home', ~{this :: scripts})}">

    <!-- CONTENT -->
    <section th:fragment="content">

        <h1>Welcome to StockApp</h1>
        <p>This platform allows you to analyze stock data, view charts, import records, and manage your watchlist.</p>

        <div class="cards-grid">

            <div class="card">
                <h3>Total Stocks</h3>
                <p th:text="${totalStocks}">0</p>
            </div>

            <div class="card">
                <h3>Total Records</h3>
                <p th:text="${totalRecords}">0</p>
            </div>

            <div class="card">
                <h3>Watchlist</h3>
                <p th:text="${watchlistCount}">0</p>
            </div>

        </div>

        <div class="card wide">
            <h3>ðŸ“Š Overview Chart</h3>
            <canvas id="homeChart"></canvas>
        </div>

    </section>

    <!-- SCRIPTS -->
    <th:block th:fragment="scripts">

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
        <script src="/js/homeChart.js"></script>

    </th:block>

</th:block>

</html>
