<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{layout :: layout(~{::body})}">
<body>

<main class="main-content login-center">
    <section class="card login-card">
        <h2 style="margin-bottom: 20px; color: var(--accent); text-align:center;">Register</h2>

        <!-- ✅ th:object и th:field работят заедно -->
        <form th:action="@{/register}" th:object="${userRegisterDto}" method="post"
              style="display:flex; flex-direction:column; gap:15px;">

            <!-- ✅ Username трябва да е ПРЕДИ Full Name -->
            <input type="text" th:field="*{username}" placeholder="Username" required
                   style="padding:10px; border-radius:5px; border:1px solid var(--border); background-color:var(--bg); color:var(--text);">

            <input type="text" th:field="*{fullName}" placeholder="Full Name" required
                   style="padding:10px; border-radius:5px; border:1px solid var(--border); background-color:var(--bg); color:var(--text);">

            <input type="email" th:field="*{email}" placeholder="Email" required
                   style="padding:10px; border-radius:5px; border:1px solid var(--border); background-color:var(--bg); color:var(--text);">

            <input type="password" th:field="*{password}" placeholder="Password" required
                   style="padding:10px; border-radius:5px; border:1px solid var(--border); background-color:var(--bg); color:var(--text);">

            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>

        <p style="text-align:center; margin-top:20px;">
            <a th:href="@{/login}" style="color:var(--accent);">Already have an account? Login</a>
        </p>
    </section>
</main>

</body>
</html>
