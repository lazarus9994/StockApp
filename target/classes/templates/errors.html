<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Correct signature: layout(content, page, scripts) -->
<th:block th:replace="~{layout :: layout(~{this :: content}, 'error', ~{this :: scripts})}">

    <!-- CONTENT -->
    <section th:fragment="content">

        <h1>Error</h1>

        <div class="card wide">
            <h3>An unexpected error occurred</h3>

            <p th:text="${message}">Something went wrong.</p>

            <a href="/" class="btn">Back to Home</a>
        </div>

    </section>

    <!-- SCRIPTS (empty but required) -->
    <th:block th:fragment="scripts"></th:block>

</th:block>

</html>
